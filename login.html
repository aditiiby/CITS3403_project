<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <link rel="icon" href="images/favicon.PNG">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login_style.css">
        <link rel="stylesheet" href="navbar/nav_style.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
        <title>Login and Registration | ElementLabs</title>
        <meta name="description" content="Sign up to save your progress on our quizes">
    </head>

    <body>
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
            $("#nav-placeholder").load("navbar/nav.html");
            });
        </script>

        <div class ="login-page">
        <div class ="form">
            <form class = "register-form">
                <input id="username" type = "text" placeholder="User name"/>
                <input id="password" type ="text" placeholder="Password"/>
                <input id="email" type ="text" placeholder="Email"/>
                <button>Create</button>
                <p class = "message">Already Registered? <a href="#"> Login</a></p>
            </form>

            <form class="login-form">
                <input type="text" placeholder="User name"/>
                <input type="password" placeholder="Password"/>
                <button>Login</button>
                <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
        </div>

        <script src='http://code.jquery.com/jquery-3.2.1.min.js'></script>
        <script>
            $('.message a').click(function(){
                $('form').animate({height:"toggle",opacity:"toggle"},"slow");
            });
        </script>
    </body>
</html>
